    <script>
        Vue.createApp({
            data() {
                return {
                    messages: [],
                    userInput: '',
                    conversationId: '',
                    apiKey: '',
                    apiUrl: '',
                    apiConfigured: false
                };
            },
            methods: {
                generateConversationId() {
                    const timestamp = new Date().toISOString().replace(/[-:]/g, '').replace(/\..+/, '');
                    const randomString = Math.random().toString(36).substring(2, 8);
                    return `chat_${timestamp}_${randomString}`;
                },
                configureApi() {
                    if (this.apiKey.trim() && this.apiUrl.trim()) {
                        this.apiConfigured = true;
                        this.conversationId = this.generateConversationId();
                        this.addSystemMessage("æ¬¢è¿ä½¿ç”¨ AutoSiteï¼æˆ‘æ˜¯æ‚¨çš„ AI åŠ©æ‰‹ï¼Œå¯ä»¥å¸®åŠ©æ‚¨è®¾è®¡ã€å¼€å‘å’Œéƒ¨ç½²ç½‘ç«™ã€‚æ‚¨å¯ä»¥æè¿°æ‚¨çš„éœ€æ±‚ï¼Œæˆ‘ä¼šä¸ºæ‚¨ç”Ÿæˆç›¸åº”çš„ä»£ç å’Œæ‰§è¡Œå¿…è¦çš„æ“ä½œã€‚å¦‚éœ€å¸®åŠ©ï¼Œè¯·éšæ—¶è¯¢é—®ã€‚");
                    } else {
                        alert('è¯·å¡«å†™ OpenAI API Key å’Œ API URLï¼Œè¿™ä¸¤é¡¹éƒ½æ˜¯å¿…å¡«çš„ã€‚');
                    }
                },
                sendMessage() {
                    if (this.userInput.trim() === '') return;

                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });

                    const userMessage = {
                        role: 'user',
                        content: this.userInput,
                        id: Date.now()
                    };
                    this.messages.push(userMessage);

                    // è¿™é‡Œåº”è¯¥å‘é€è¯·æ±‚åˆ°æ‚¨çš„åç«¯ API
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: this.userInput,
                            conversationId: this.conversationId,
                            apiKey: this.apiKey,
                            apiUrl: this.apiUrl
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            this.messages.push({
                                role: 'assistant',
                                content: data.message,
                                id: Date.now()
                            });
                            this.$nextTick(() => {
                                this.scrollToBottom();
                            });
                        })
                        .catch(error => {
                            console.error('é”™è¯¯:', error);
                            this.addSystemMessage("æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°é”™è¯¯ã€‚è¯·ç¨åå†è¯•ã€‚å¦‚éœ€å¸®åŠ©ï¼Œå¯å¾®ä¿¡è”ç³»ï¼šWoodChangeLY");
                        });

                    this.userInput = '';
                },
                scrollToBottom() {
                    const container = this.$refs.chatContainer;
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                },
                addSystemMessage(content) {
                    this.messages.push({
                        role: 'assistant',
                        content: content,
                        id: Date.now()
                    });
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                },
                resetSession() {
                    if (confirm("ç¡®å®šè¦é‡ç½®ä¼šè¯å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰çš„èŠå¤©è®°å½•ã€‚")) {

                        this.addSystemMessage("ä¼šè¯å·²é‡ç½®ã€‚æ‚¨å¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯äº†ã€‚");
                    }
